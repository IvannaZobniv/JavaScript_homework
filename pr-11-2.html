<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 11-2</title>
</head>
<body>
<script>
    let str1 = prompt("Будь ласка, введіть перший рядок:");
    let str2 = prompt("Будь ласка, введіть другий рядок:");
    let combinedString = str1 + '' + str2;

    let num1 = 3.14;
    let num2 = parseInt("FF", 16); // Перетворення рядка "FF" у шістнадцяткове число
    let multipliedResult = num1 * num2;

    alert("Об'єднаний рядок combinedString: " + combinedString);
    alert("Об'єднаний рядок multipliedResult: " + multipliedResult);

    console.log("Результат множення чисел: " + combinedString);
    console.log("Результат множення чисел: " + multipliedResult);

    document.write("<h2>Об'єднаний рядок combinedString: " + combinedString + "</h2>");
    document.write("<h2>Результат множення чисел multipliedResult: " + multipliedResult + "</h2>");

</script>

</body>
</html>
