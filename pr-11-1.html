<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 11-1</title>
</head>
<body>
<script>
  let userName = prompt("Будь ласка, введіть своє ім'я:");
  document.write("<h2>Привіт, " + userName + "!</h2>");
</script>
<script>
  let number1 = prompt("Введіть перше число:");
  let number2 = prompt("Введіть друге число:");
  let result = parseFloat(number1) * parseFloat(number2);
  document.write("<h2>Результат: " + number1 + " * " + number2 + " = " + result + "</h2>");
</script>
</body>
</html>
