<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 14-7</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li onclick="changeColor(event)">Перший елемент списку</li>
        <li onclick="changeColor(event)" >Другий елемент списку</li>
    </ul>
<script>
    function addListFinish() {
        let userInput = prompt("Введіть текст:");

        if (userInput) {
            let myList = document.getElementById("myList");
            let newListItem = document.createElement("li");
            newListItem.textContent = userInput;
            myList.appendChild(newListItem);
            newListItem.addEventListener("click", changeColor);
        }
    }
    function addListStart() {
        let userInput = prompt("Введіть текст:");

        if (userInput !== null) {
            let myList = document.getElementById("myList");
            let newListItem = document.createElement("li");
            newListItem.textContent = userInput;
            myList.prepend(newListItem);
            newListItem.addEventListener("click", changeColor);
        }
    }
    function changeColor(event) {
        let myList = document.getElementById("myList");
        let listItems = myList.getElementsByTagName("li");
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = "black"; // Перевстановлюємо кольори для всіх елементів
        }
        event.target.style.color = "blue"; // Змінюємо колір тільки для клікнутого елемента
    }
    function removeFirst() {
        let myList = document.getElementById("myList");
        let firstItem = myList.firstElementChild;
        if (firstItem) {
            myList.removeChild(firstItem);
        }
    }

    function removeLast() {
        let myList = document.getElementById("myList");
        let lastItem = myList.lastElementChild;
        if (lastItem) {
            myList.removeChild(lastItem);
        }
    }
</script>
    <a href="#" onclick="addListStart()">Додати елемент на початок списку</a><br>
    <a href="#" onclick="addListFinish()">Додати елемент на кінець списку</a><br>
    <a href="#" onclick="removeFirst()">Видалити перший елемент</a><br>
    <a href="#" onclick="removeLast()">Видалити останній елемент</a>
</body>
</html>
