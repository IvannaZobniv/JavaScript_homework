<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 11-6</title>
</head>
<body>
<script>
    let userName;
    do {
        userName = prompt("Будь ласка, введіть своє ім'я:");
    } while (!userName);
    document.write("<h2>Привіт, " + userName + "!</h2>");
</script>
</body>
</html>
