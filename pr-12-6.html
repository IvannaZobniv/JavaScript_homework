<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 12-6</title>
</head>
<body>
<script>
    function calculateAverage() {
        let numbers = [];
        let inputNumber;
        let sum = 0;

        do {
            inputNumber = prompt("Введіть число:");

            if (inputNumber !== null && inputNumber !== "") {
                let num = parseFloat(inputNumber);
                if (!isNaN(num)) {
                    numbers.push(num);
                    sum += num;
                } else {
                    alert('Будь ласка, введіть числове значення.');
                }
            }
        } while (inputNumber !== null && inputNumber !== "");

        if (numbers.length > 0) {
            let average = sum / numbers.length;
            let resultElement = document.getElementById("result");
            resultElement.innerHTML = `
                    <p>Середнє арифметичне: ${average.toFixed(2)}</p>
                    <p>Введені числа: ${numbers.join(', ')}</p>
                `;
        } else {
            let resultElement = document.getElementById("result");
            resultElement.innerHTML = `<p>Не введено жодного числа.</p>`;
        }
    }
</script>
    <button onclick="calculateAverage()">Введіть числа</button>
    <div id="result"></div>
</body>
</html>
